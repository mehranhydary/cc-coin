<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset = 'utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name = 'viewport' content = 'width=device-width, initial-scale=1'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.6/css/uikit.min.css" />

        <title>CC Coin ICO Sale</title>
    </head>
    <body>
        
        <div class="uk-child-width-expand@s uk-text-center" uk-grid>
            <div>
                <div class="uk-card uk-card-default uk-card-body">
                    <h1>CC Coin ICO Sale</h1>
                    <hr/>
                    <br/>
                    <div id = 'loader'>
                        <p class = 'text-center'>Loading...</p>
                    </div>
                    <div id = 'content'>
                        <p>Introducting "CC Coin" (CC)!  Coin price is <span class="coin-price"></span> Ether.  You currently have
                        <span class="coin-balance"></span>&nbsp;CCCoin.</p>
                        <br/>
                        <form onSubmit="App.buyCoins(); return false;" role="form">
                            <fieldset class="uk-fieldset">
                                <div class="uk-margin" uk-margin>
                                    <div uk-form-custom="target: true">
                                        <input id='numberOfCoins' class="uk-input uk-form-width-large" type="number" placeholder="1">
                                        <button class="uk-button uk-button-primary">Buy coins</button>
                                        <progress class="uk-progress" <!-- need to figure out how to pass in value --> max="100"></progress>
                                        <p><span class ='coins-sold'></span> / <span class='coins-available'></span> coins sold</p>
                                    </div>
                                    <hr/>
                                    <p id="accountAddress"></p>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.6/js/uikit.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.6/js/uikit-icons.min.js"></script>
        <script src='js/web3.min.js'></script>
        <script src='js/truffle-contract.min.js'></script>
        <script src='js/app.js'></script>
        
    </body>
</html>
